<div class="h-100" fxLayout="column" fxLayoutGap="20px" class="mx-3">
    <ng-container *ngIf="!loading">
        <div class="mt-2" *ngIf="noOfCancelAndBookedConference$ | async as noOfCancelAndBookedConference">
            <app-page-title [count]="noOfCancelAndBookedConference" [pageTitle]="pageTitle" [createRoom]="false"></app-page-title>
        </div>
        <mat-tab-group>
            <mat-tab label="Conference-list">
                <mat-card class="matCard">
                    <div fxHide.lt-md *ngIf="bookedConference$ | async as conference">
                        <app-booking-list-tab [bookingsVc]="conference" [showCancel]="false"></app-booking-list-tab>
                    </div>
                    <div fxHide.gt-sm *ngIf="bookedConference$ | async as conference">
                        <app-booking-list-expandable-tab [bookingsVc]="conference" [showCancel]="false"></app-booking-list-expandable-tab>
                    </div>
                </mat-card>
            </mat-tab>
            <mat-tab label="Added-VC-list">
                <mat-card class="matCard">
                    <div fxHide.lt-md *ngIf="createdVc$ | async as createdVc">
                        <app-vc-id-list-tab [createdVc]="createdVc"></app-vc-id-list-tab>
                    </div>
                    <div fxHide.gt-sm *ngIf="createdVc$ | async as createdVc">
                        <app-vcid-list-expandable-tab [createdVc]="createdVc"></app-vcid-list-expandable-tab>
                    </div>
                </mat-card>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
</div>
<app-loader *ngIf="loading"></app-loader>
