<app-list-loader *ngIf="loader"></app-list-loader>
<div class="overflow-auto table-container">
    <table *ngIf="!loader" mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-striped">

        <ng-container matColumnDef="companyNmae">
            <th mat-header-cell *matHeaderCellDef>Company</th>
            <td mat-cell *matCellDef="let element">
                <a  class="link" (click)="getDetailByAction('employer', element.employer.employerId)">{{element.employer.companyName}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef>Employee Name</th>
            <td mat-cell *matCellDef="let element">
                <a class="link" (click)="getDetailByAction('employee', element.employee.employeeId)">{{element.employee.name}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="jobTitle">
            <th mat-header-cell *matHeaderCellDef>
                Job Title
            </th>
            <td mat-cell *matCellDef="let element">
                <a class="link" (click)="getDetailByAction('job', element.job.jobId)">{{element.job.title}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="applicationDate">
            <th mat-header-cell *matHeaderCellDef>Application</th>
            <td mat-cell *matCellDef="let element">{{element.applicationDate}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(); sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>
</div>
<mat-paginator *ngIf="!loader"
    [length]="jobApplicationList.length"
    [pageSizeOptions]="[10, 20]"
    (page)="onPageChange($event)"
    showFirstLastButtons
></mat-paginator>
