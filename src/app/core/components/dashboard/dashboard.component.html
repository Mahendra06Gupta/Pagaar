<mat-sidenav-container #sideNavContainer fxFlexFill class="dashboard">
    <mat-sidenav fxHide.gt-sm class="w-100"
            (click)="toggleSidenavMenu()"
            [mode]="menuContextService.contextMenuType"
            [opened]="menuContextService.isOpen"
            position="end">
        <app-navigation-left-menu></app-navigation-left-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
